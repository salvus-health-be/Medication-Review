<!-- Mobile/Tablet not supported overlay -->
@if (isMobileView) {
  <div class="mobile-not-supported">
    <div class="mobile-message-container">
      <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
        <line x1="12" y1="18" x2="12.01" y2="18"></line>
      </svg>
      <h1>{{ 'ui.mobile_not_supported_title' | transloco }}</h1>
      <p>{{ 'ui.mobile_not_supported_message' | transloco }}</p>
    </div>
  </div>
} @else {
  <div class="app-container">
    <app-header *ngIf="!isLoginPage" (openNoteOverview)="onOpenNoteOverview()"></app-header>
    <main class="main-content">
      <router-outlet />
    </main>
  </div>
}
